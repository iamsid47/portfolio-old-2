<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="menu.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <title>Siddhesh Kulthe</title>
  </head>
  <body>
    <section>
      <header aria-label="Site Header" class="shadow-sm">
        <div class="mx-auto max-w-screen-xl p-4">
          <div class="flex items-center justify-between gap-4 lg:gap-10">
            <div class="flex lg:w-0 lg:flex-1">
              <a href="#">
                <span
                  class="font-bold text-3xl hover:text-violet-600 transition duration-300"
                  >Siddhesh<span class="text-violet-600">.</span></span
                >
                <!-- <span class="inline-block h-10 w-32 bg-gray-200"></span> -->
              </a>
            </div>

            <nav
              aria-label="Site Nav"
              class="hidden gap-8 text-sm font-medium md:flex"
            >
              <a class="text-gray-500 hover:text-gray-800" href="">About</a>
              <a class="text-gray-500 hover:text-gray-800" href="">Projects</a>
              <a class="text-gray-500 hover:text-gray-800" href=""
                >Get in touch</a
              >
            </nav>

            <div class="hidden flex-1 items-center justify-end gap-4 sm:flex">
              <a
                class="border-solid border-2 border-gray-900 hover:bg-gray-900 px-5 py-2 text-sm font-medium hover:text-white transition duration-200"
                href=""
              >
                pip install siddhesh
              </a>
            </div>

            <div class="lg:hidden">
              <button class="bg-gray-100 p-2 text-gray-600" type="button">
                <span class="sr-only">Open menu</span>
                <svg
                  aria-hidden="true"
                  class="h-5 w-5"
                  fill="none"
                  stroke="currentColor"
                  viewbox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 6h16M4 12h16M4 18h16"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
    </section>
    <section>
      <div>
        <div class="p-4 mx-2 my-6 justify-center flex">
          <h1
            class="relative text-8xl font-bold uppercase text-gray-600"
            id="Text"
            style="clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%)"
          >
            This is
            <span class="font-extrabold text-gray-800 tracking-tighter"
              >Siddhesh</span
            >.
          </h1>
        </div>
      </div>
    </section>

    <script>
      let text = new SplitType("#Text");
      let characters = document.querySelectorAll(".char");

      for (i = 0; i < characters.length; i++) {
        characters[i].classList.add("translate-y-full");
      }

      gsap.to(".char", {
        y: 0,
        stagger: 0.05,
        delay: 0.02,
        duration: 0.5,
      });
    </script>
  </body>
</html>
